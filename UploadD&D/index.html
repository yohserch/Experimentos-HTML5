<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drag & Drop Upload</title>
		<link rel="stylesheet" href="Css/Style.css">
	</head>
	<body>
		<div class="dropzone" id="dropzone">Arrastra archivos aqu√≠ para subirlos</div>
		<div id="progress"></div>
		<div id="uploads"></div>

		<script>
			(function(){
				var dropzone = document.getElementById('dropzone');

				var displayUploads = function(data){
					var uploads = document.getElementById('uploads'),
						img,
						p,
						x;
					if(data.mensaje){
						uploads.innerText = data.mensaje;
					}else{
						for(x=0; x<data.length; x++){
							img = document.createElement('img');
							img.src = data[x].file;
							img.alt = data[x].name;
							img.width = 300;
							uploads.appendChild(img);
						}
						p = document.createElement('p');
						p.innerText = "Elementos subidos con exito";
						uploads.appendChild(p);
					}
				}

				var upload = function(files){
					var formData = new FormData();
					var xhr = new XMLHttpRequest();
					for(x=0; x < files.length; x++){
						formData.append('file[]', files[x]);
					}

					xhr.onload = function(){
						var data = JSON.parse(this.responseText);
						displayUploads(data);
					}

					xhr.open('post', 'upload.php');
					xhr.send(formData);

				}

				dropzone.ondrop = function(e){
					e.preventDefault(); 
					this.className = 'dropzone';
					upload(e.dataTransfer.files);
					return false;
				}

				dropzone.ondragover = function(){
					this.className = 'dropzone dragover';

					return false;
				}

				dropzone.ondragleave = function(){
					this.className = 'dropzone';
					return false;
				}
			}());
		</script>
	</body>
</html>
